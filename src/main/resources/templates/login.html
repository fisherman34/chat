<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.7.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation-signup :: nav-sign"></div>


<div class="container-fluid signup-align">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-8 inner-form">
        <h2>ログイン画面</h2>
        <br>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">ユーザーID</label>
                <input type="text" class="form-control" id="exampleInputEmail1" th:value="${username}" name="username" placeholder="ユーザーIDを入力してください">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">パスワード</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="パスワードを入力してください">
            </div>
            <div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <!-- 出现错误时的提示 -->
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                             th:text="${error}" th:if="${error !=null}"></div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="display: flex; flex-direction: column; align-items: center;">
                    <div>
                        <button type="submit" class="btn btn-default">ログイン</button>
                    </div>
                    <br>
                    <div>
                        <a href="/signup">新規登録はコチラ</a>
                    </div>
                </div>
            </div>

        </form>

    </div>

</div>
</body>
</html>
