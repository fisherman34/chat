<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.7.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>
            <!--
            action: Specifies where to send the form-data when a form is submitted
            method: (get/post) Specifies the HTTP method to use when sending form-data
            -->
            <form action="/publish" method="post">
                <!--
                th:value="${id}": This is a Thymeleaf expression that sets the value of the input
                field to the value of the id variable from the model. When the server renders the page,
                it will replace ${id} with the actual value of id provided by the server-side code.
                -->
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <!--
                    The for attribute must be the same as the input’s id attribute
                    to ensure they are associated.
                    -->
                    <label for="title">问题标题（简单扼要）</label>
                    <!--
                    The name="title" attribute is used to identify the field’s data
                    when the form is submitted
                    -->
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填，请参照右侧提示):</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号分隔">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}" th:if="${error !=null}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">
                                发布
                            </button>
                        </div>

                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起问题指南</h3>
            在提出问题时，请简明扼要地描述您的疑问，并提供相关背景信息。建议遵循以下格式：<br>
            1. 简短明确的标题<br>
            2. 详细的问题描述<br>
            3. 任何尝试过的解决方案及结果<br>
            选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过十个字<br>
        </div>
    </div>
</div>
</body>
</html>
